      /* Use Shoelace design tokens for global colors */
      :root {
        --app-gap: 1rem;
        --app-bg: var(--sl-color-neutral-50);
        --app-surface: var(--sl-color-neutral-0);
        --app-border: var(--sl-color-neutral-200);
        --app-accent: var(--sl-color-primary-600);
        /* VSA tokens (light) */
        --vsa-surface: var(--app-surface);
        --vsa-border: var(--app-border);
        --vsa-row-alt: var(--sl-color-neutral-50);
        
        --vsa-row-focus: var(--sl-color-neutral-150);
        --vsa-card-bg: var(--sl-color-neutral-0);
        --vsa-card-border: var(--app-border);
        --vsa-card-border-strong: var(--sl-color-neutral-300);
        /* Global edit control background (antique white, both themes) */
        --sl-input-background-color: #faebd7;
        color-scheme: light dark;
      }
      html.dark {
        --app-bg: var(--sl-color-neutral-900);
        --app-surface: var(--sl-color-neutral-850, var(--sl-color-neutral-800));
        --app-border: var(--sl-color-neutral-700);
        /* VSA tokens (dark) */
        --vsa-surface: var(--app-surface);
        --vsa-border: var(--app-border);
        --vsa-row-alt: var(--sl-color-neutral-800);
        
        --vsa-row-focus: var(--sl-color-neutral-700);
        --vsa-card-bg: var(--sl-color-neutral-850, var(--sl-color-neutral-800));
        --vsa-card-border: var(--app-border);
        --vsa-card-border-strong: var(--sl-color-neutral-650);
        --sl-input-background-color: #faebd7; /* maintain antique white in dark mode */
        color-scheme: dark light;
      }
      body {
        margin: 0;
        font-family: system-ui, Arial, sans-serif;
        background: var(--app-bg);
        color: var(--sl-color-neutral-900);
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      html.dark body {
        color: var(--sl-color-neutral-50);
      }
      vsa-app-shell { flex: 1; }
      .no-js-warning {
        padding: 0.75rem;
        background: var(--sl-color-danger-600);
        color: var(--sl-color-neutral-0);
        text-align: center;
      }
